<h2>Check Out Our Teachers!</h2>



<div class="col-lg-6 col-xs-12">
  <div class="teachers">
    <div class="IL teacher" *ngFor="let teacher of datasource | async">
      <div (click)=setSelectedTeacher(teacher)>
        <img src="../../assets/teachers/{{teacher.imgName}}.jpg" />
      </div>
    </div>
  </div>
</div>

<div class="col-lg-6 col-xs-12">
  <div class="info" [innerHtml]="selectedTeacher.summary" *ngIf="selectedTeacher">
  </div>
  <div class="first-time" *ngIf="!selectedTeacher">
  <h4>
    Click on a teacher to learn more!
  </h4>
</div>

</div>
