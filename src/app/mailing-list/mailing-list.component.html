<h3>Join Our School!</h3>

<div class="container">
 <form (ngSubmit)="onSubmit()" #mailingForm="ngForm">
     <div class="form-group">
        <label for="emailAddress">Email Address</label>
        <input type="text" class="form-control" id="emailAddress" required
         [(ngModel)]="model.emailAddress" name="email"
         #emailAddress="ngModel">
        <div [hidden]="emailAddress.valid || emailAddress.pristine"
             class="alert alert-danger">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <label for="name">First Name</label>
        <input type="text" class="form-control" id="firstName" required
         [(ngModel)]="model.firstName" name="firstName"
         #firstName="ngModel">
         <div [hidden]="firstName.valid || firstName.pristine"
             class="alert alert-danger">
          First Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" required
         [(ngModel)]="model.lastName" name="lastName"
         #lastName="ngModel">
         <div [hidden]="lastName.valid || lastName.pristine"
             class="alert alert-danger">
          Last Name is required
        </div>
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" class="form-control" id="phoneNumber" required
          [(ngModel)]="model.phoneNumber" name="phoneNumber"
          #phoneNumber="ngModel">
          <div [hidden]="phoneNumber.valid || phoneNumber.pristine"
             class="alert alert-danger">
          Phone Number is required
        </div>
      </div>
      <div class="form-group">
        <label for="instrument">Instrument</label>
        <input type="text" class="form-control" id="instrument" 
         [(ngModel)]="model.instrument" name="instrument">
      </div>
      <button type="submit" class="btn btn-success" [disabled]="!mailingForm.form.valid">Submit</button>
    </form>
  </div>
